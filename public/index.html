<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جولة لعازار ٢٠٢٦</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* General Body */
body {
    font-family: 'Cairo', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container */
.container {
    background: #ffffff;
    width: 90%;
    max-width: 480px;
    border-radius: 20px;
    padding: 35px 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}

h2 {
    text-align: center;
    color: #0072ff;
    margin-bottom: 30px;
    font-size: 26px;
}

/* Form Labels and Inputs */
form label {
    display: block;
    font-weight: 600;
    margin-top: 15px;
    color: #333;
    font-size: 15px;
}

input, select, textarea {
    width: 100%;
    padding: 14px 16px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

input:focus, select:focus, textarea:focus {
    border-color: #0072ff;
    box-shadow: 0 0 10px rgba(0,114,255,0.3);
    outline: none;
}

textarea {
    min-height: 90px;
    resize: vertical;
}

/* Button */
button {
    width: 100%;
    padding: 15px;
    margin-top: 25px;
    border: none;
    border-radius: 12px;
    background: #0072ff;
    color: #fff;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: #005bcc;
    transform: translateY(-2px);
}

/* Response Message */
#responseMessage {
    text-align: center;
    font-weight: 600;
    color: green;
    margin-top: 15px;
    font-size: 16px;
}

/* Mobile adjustments */
@media(max-width: 500px){
    .container {
        padding: 30px 20px;
    }

    h2 {
        font-size: 22px;
    }

    button {
        font-size: 16px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h2>جولة لعازار ٢٠٢٦</h2>
    <form id="tripForm">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required>

        <label>Group</label>
        <select name="group" required>
            <option value="">Select Group</option>
            <option value="Tala2e3">Tala2e3</option>
            <option value="Chabibe">Chabibe</option>
        </select>

        <label>Will you attend?</label>
        <select name="confirmed" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Comments</label>
        <textarea name="comments" placeholder="Any notes or comments..."></textarea>

        <button type="submit">Submit</button>
    </form>
    <div id="responseMessage"></div>
</div>

<script>
document.getElementById("tripForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    const response = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    document.getElementById("responseMessage").innerText = result.message;
    this.reset();
});
</script>

</body>
</html>
